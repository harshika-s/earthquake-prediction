{% extends "base.html" %}

{% block title %}Predict Earthquake{% endblock %}

{% block content %}
<h2>Enter Details for Prediction</h2>
<form method="post" action="{{ url_for('predict') }}">
    <label for="latitude">Latitude:</label>
    <input type="number" name="latitude" id="latitude" step="0.01" required>
    <br>
    <label for="longitude">Longitude:</label>
    <input type="number" name="longitude" id="longitude" step="0.01" required>
    <br>
    <label for="depth">Depth:</label>
    <input type="number" name="depth" id="depth" step="0.01" required>
    <br>
    <button type="submit">Predict</button>
</form>
{% endblock %}
